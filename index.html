<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <span class="calc">calc</span>
        <span class="theme">THEME</span>
    <input type="range" name="" id="switch" min="1" max="3" value="1">
    </header>

    <main>
        <div class="result-div">
        <input type="text" id="display" readonly>
    </div>

    <section class="calculations">
    <div class="row">
       <button onclick="appendToDisplay('7')">7</button>
       <button onclick="appendToDisplay('8')">8</button>
       <button onclick="appendToDisplay('9')">9</button>
       <button onclick="deleteLast()" id="del">DEL</button>
    </div>
    <div class="row">
       <button onclick="appendToDisplay('4')">4</button>
       <button onclick="appendToDisplay('5')">5</button>
       <button onclick="appendToDisplay('6')">6</button>
       <button  id="plus"onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="row">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button id="minus" onclick="appendToDisplay('-')">-</button>
     </div>
     <div class="row">
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button id="concat" onclick="appendToDisplay('*')">x</button>
     </div>
     <div class="row">
        <button onclick="clearDisplay()" id="reset">RESET</button>
        <button onclick="calculate()" id="equals">=</button>
     </div>
    </section>
    </main>
</body>
</html>
